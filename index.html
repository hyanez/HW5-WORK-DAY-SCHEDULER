<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
        <div class="hour col col-md-1" id="first-time-block">9 AM</div>
        <textarea
          class="description col col-md-10"
          placeholder="input event here"
          id="first-text-area"
        ></textarea>
        <button class="saveBtn col col-md-1" id="first-button">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-md-1" id="second-time-block">10 AM</div>
        <textarea
          class="description col col-md-10"
          placeholder="input event here"
          id="second-text-area"
        ></textarea>
        <button class="saveBtn col col-md-1" id="second-button">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-md-1" id="third-time-block">11 AM</div>
        <textarea
          class="description col col-md-10"
          placeholder="input event here"
          id="third-text-area"
        ></textarea>
        <button class="saveBtn col col-md-1" id="third-button">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-md-1" id="fourth-time-block">12 PM</div>
        <textarea
          class="description col col-md-10"
          placeholder="input event here"
          id="fourth-text-area"
        ></textarea>
        <button class="saveBtn col col-md-1" id="fourth-button">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-md-1" id="fifth-time-block">1 PM</div>
        <textarea
          class="description col col-md-10"
          placeholder="input event here"
          id="fifth-text-area"
        ></textarea>
        <button class="saveBtn col col-md-1" id="fifth-button">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-md-1" id="sixth-time-block">2 PM</div>
        <textarea
          class="description col col-md-10"
          placeholder="input event here"
          id="sixth-text-area"
        ></textarea>
        <button class="saveBtn col col-md-1" id="sixth-button">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-md-1" id="seventh-time-block">3 PM</div>
        <textarea
          class="description col col-md-10"
          placeholder="input event here"
          id="seventh-text-area"
        ></textarea>
        <button class="saveBtn col col-md-1" id="seventh-button">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-md-1" id="eighth-time-block">4 PM</div>
        <textarea
          class="description col col-md-10"
          placeholder="input event here"
          id="eighth-text-area"
        ></textarea>
        <button class="saveBtn col col-md-1" id="eighth-button">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-md-1" id="ninth-time-block">5 PM</div>
        <textarea
          class="description col col-md-10"
          placeholder="input event here"
          id="ninth-text-area"
        ></textarea>
        <button class="saveBtn col col-md-1" id="ninth-button">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
