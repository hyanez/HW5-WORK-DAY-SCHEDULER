<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
        <div class="hour">9 AM</div>
        <textarea class="description" placeholder="input form"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">10 AM</div>
        <textarea class="description" placeholder="input form"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">11 AM</div>
        <textarea class="description" placeholder="input form"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">12 PM</div>
        <textarea class="description" placeholder="input form"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">1 PM</div>
        <textarea class="description" placeholder="input form"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">2 PM</div>
        <textarea class="description" placeholder="input form"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">3 PM</div>
        <textarea class="description" placeholder="input form"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">4 PM</div>
        <textarea class="description" placeholder="input form"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">5 PM</div>
        <textarea class="description" placeholder="input form"></textarea>
        <button class="saveBtn">Save</button>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
